name: dependency-analyzer
description: Complex dependency analysis and resolution
version: 1.0.0
status: stable
tier: strategic
category: development
requires_opus: true
triggers:
  keywords:
  - dependency conflict
  - dependency resolution
  - version conflict
runtime:
  mode: on-demand
  discovery: claude-native
  execution:
    preferred: gemini-cli
    fallbacks:
    - mcp
    - claude-api
